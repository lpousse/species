<html xmlns:th="http://www.thymeleaf.org">
<head>
	<linkrel="stylesheet" th:href="@{/resources/css/main.css}"/>
	<metacharset="utf-8">
	<title>Liste des Personnes</title>
</head>
<body>
	<table class="mainTable">
		<thead>
			<tr>
				<td>Prénom</td>
				<td>Nom</td>
				<td>Age</td>
				<td>Animaux</td>
				<td>Actions</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="per: ${personList}">
				<td th:text="${per.firstName}"/>
				<td th:text="${per.lastName}"/>
				<td th:text="${per.age}"/>
				<td>
					<ul>
						<li th:each="animal : ${per.animals}" th:text="${animal.name}"></li>
					</ul>
				</td>
				<td>
					<a th:href="@{'/person/' + ${per.id}}">📝</a>
					<a th:href="@{'/person/delete/' + ${per.id}}">❌</a>
				</td>
			</tr>
		</tbody>
	</table>
	<input type="button" class="button" value="Ajouter" onclick="window.location='/person/create'"/>
</body>
